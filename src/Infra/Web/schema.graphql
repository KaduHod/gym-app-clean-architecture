type User {
    id: ID!
    name: String!
    nickname: String!
    email : String!
    password : String!
    cellphone: String
}

type Exercise {
    id: ID!
    name: String!
    force: String
    link: String
    execution: String!
    muscles: [Muscle]
}

type Muscle {
    id: ID!
    name: String!
    image: String
    exercises: [Exercise]
    role: String
}

type Aluno {
    id: ID!
    user: User
}

type Query {
    users : [User]
    user(id: ID!):User 
    alunos : [Aluno]
    exercises: [Exercise]
}
